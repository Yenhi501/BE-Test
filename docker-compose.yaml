version: '3.8'
services:
  app:
    build:
      context: .
    container_name: nodejs-app
    ports:
      - 8080:8000
      - 8088:7999

    volumes:
      - .:/usr/src/app
  db:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    volumes:
      - ./moviedb:/docker-entrypoint-initdb.d/moviedb

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
